<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">
    <head/>
    <body>
        <header/>
        <div id="breadcrumbs">
            <span>Ti trovi qui:</span>
        </div>
        <main>
            <form id="formRegister" action="<root/>php/registrazione.php" onSubmit="return checkRegistrazione();" method="post">
                <div class="dataRow">
                    <label for="name" class="form-label">Nome *</label>
                    <input class="inputAge" id="txtName" type="text" name="name" placeholder="Inserisci nome" required="required"/>
                </div>
                <span id="nameError"class="inputError"></span>
                <div class="dataRow">
                    <label for="surname" class="form-label">Cognome *</label>
                    <input class="inputAge" id="txtSurname" type="text" name="surname" placeholder="Inserisci cognome" required="required"/>
                </div>
                <span id="surnameError"class="inputError"></span>
                <div class="dataRow">
                    <label for="username" xml:lang="en-EN" lang="en" class="form-label" >Username *</label>
                    <input class="inputAge" id="txtUsername" type="text" name="username" placeholder="Inserisci username" required="required"/>
                </div>
                <span id="usernameError"class="inputError"></span>
                <div class="dataRow">
                    <label for="email" xml:lang="en-EN" lang="en" class="form-label">E-mail *</label>
                    <input class="inputAge" id="txtEmail" type="email" name="email" placeholder="Inserisci e-mail" required="required"/>
                </div>
                <span id="emailError"class="inputError"></span>
                <div class="dataRow">
                    <label for="password" xml:lang="en-EN" lang="en" class="form-label">Password *</label>
                    <input class="inputAge" id="txtPassword" type="text" name="password" placeholder="Inserisci password" required="required"/>
                </div>
                <span id="passwordError"class="inputError"></span>
                <p>I campi contrassegnati da (*) sono obbligatori</p>
                <error/>
                <input class="btn" type="submit" value="Registrati"/>
            </form>
        </main>
        <tornasu/>
        <footer/>
    </body>
</html>
